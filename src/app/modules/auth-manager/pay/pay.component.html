<div class="pay-user">
  <div class="title-pay">
    <h3>Phương thức thanh toán</h3>
  </div>
  <div class="body-pay">
    <label
      >Chọn phương thức thanh toán mặc định giúp quá trình thanh toán của bạn
      đơn giản và nhanh chóng hơn</label
    >
    <div
      *ngFor="let item of list; let i = index"
      class="item-pay d-flex align-items-center"
      [style.border-color]="item.active ? 'red' : 'gray'"
      (click)="onClickItem(i)"
    >
      <img src="{{ item.icon }}" alt="" srcset="" />
      <div class="content d-flex flex-column">
        <div
          class="active-pay d-flex justify-content-between align-items-center"
        >
          <span class="head">
            {{ item.head }}
          </span>
          <span class="default" *ngIf="item.active">
            Đã chọn làm mặc định
          </span>
        </div>
        <span class="value">{{ item.value }}</span>
      </div>
    </div>
  </div>
</div>
