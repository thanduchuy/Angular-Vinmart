<div class="userOrder">
  <div class="title d-flex justify-content-between align-items-center">
    <h3>Đơn hàng của bạn</h3>
    <form action="" class="d-flex align-items-center">
      <label>Loại đơn hàng</label>
      <select name="" id="">
        <option value="">a</option>
      </select>
      <div class="seach d-flex">
        <button><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Tìm kiếm" />
      </div>
    </form>
  </div>
  <div class="bodyOrderNotExist" *ngIf="!bills">
    <img src="/assets/img/introduce/search-error-176px.svg" alt="" srcset="" />
    <p>Chúng tôi không tìm thấy đơn hàng phù hợp</p>
  </div>
  <div class="bodyOrder" *ngIf="bills">
    <div class="itemBodyOrder" *ngFor="let item of bills">
      <div class="headItem d-flex flex-column">
        <span class="d-flex align-items-center">
          <i class="far fa-id-badge"></i>
          {{ item.local.name }}</span
        >
        <span class="d-flex align-items-center">
          <i class="fas fa-map-marked-alt"></i>
          {{ item.local.address + "--" + item.local.addressCorporeal }}</span
        >
        <span class="d-flex align-items-center">
          <i class="fas fa-mobile-alt"></i>
          {{ item.local.phone }}</span
        >
      </div>
      <div class="item-products" *ngFor="let element of item['item']">
        <app-item
          img="{{ element.img }}"
          name="{{ element.name }}"
          price="{{ element.price }}"
          quanlity="{{ element.quanlity }}"
          isOrder="true"
        ></app-item>
      </div>
    </div>
  </div>
</div>
